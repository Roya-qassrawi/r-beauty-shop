<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R Beauty - متجر العناية بالبشرة</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-pink fixed-top">
    <div class="container">
      <a class="navbar-brand text-white fs-3 fw-bold" href="#">R Beauty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="تبديل القائمة">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active text-white" href="#">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#products-section">المنتجات</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#cart-section">عربة التسوق <span id="cart-count" class="badge bg-light text-dark">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center text-white d-flex align-items-center justify-content-center">
    <div>
      <h1 class="display-4 fw-bold">اهلاً بك في R Beauty</h1>
      <p class="lead">أفضل منتجات العناية بالبشرة لتجعل بشرتك تتألق</p>
      <a href="#products-section" class="btn btn-light btn-lg mt-3">تسوق الآن</a>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="container py-5">
    <h2 class="mb-4 text-center text-pink fw-bold">الأقسام</h2>
    <div class="row justify-content-center g-4">
      <div class="col-md-3 category-card text-center p-4 rounded bg-light">
        <img src="assets/images/products/cleanser.jpg" alt="cleanser" class="mb-3" />
        <h4>cleansers</h4>
      </div>
      <div class="col-md-3 category-card text-center p-4 rounded bg-light">
        <img src="assets/images/products/serum.jpg" alt="serum" class="mb-3" />
        <h4>serums</h4>
      </div>
      <div class="col-md-3 category-card text-center p-4 rounded bg-light">
        <img src="assets/images/products/moisturizer.jpg" alt="moisturizer" class="mb-3" />
        <h4>moisturizers</h4>
      </div>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products-section" class="container py-5">
    <h2 class="mb-4 text-center text-pink fw-bold">منتجاتنا</h2>
    <div id="products-container" class="row g-4 justify-content-center">
      <!-- هنا سيتم عرض المنتجات بالجاڤاسكريبت -->
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart-section" class="container py-5 bg-light rounded">
    <h2 class="mb-4 text-center text-pink fw-bold">عربة التسوق</h2>
    <div id="cart-container" class="table-responsive">
      <!-- جدول العربة -->
    </div>
    <div class="text-center mt-4">
      <button id="clear-cart" class="btn btn-danger">تفريغ العربة</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 bg-pink text-white mt-5">
    <p>&copy; 2025 R Beauty. كل الحقوق محفوظة.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/main.js" defer></script>  
</body>
</html>
